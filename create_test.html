{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Test</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 
    

</head>
<body>

<div class="container d-flex justify-content-center align-items-center">
    <form class="login-container" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h3 class="Create Test">Welcome</h3>

        

        <div class="form-group">
            <label for="exampleInputtitle">Title</label>
            <input name="title" type="text" class="form-control" id="exampleInputtitle"  required>
        </div>

        <div class="form-group">
            <label for="exampleInputdescription">Description</label>
            <input name="description" type="text" class="form-control" id="exampleInputdescription"  required>
        </div>
        <div class="form-group">
            <label for="exampleInputisPublic">is Public?</label>
            <input name="is_public" type="checkbox" class="form-control" id="exampleInputisPublic"  >
        </div>

        <div class="form-group">
            <label for="exampleInputCode">Code</label>
            <input name="code" type="text" class="form-control" id="exampleInputCode"  required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

        
    </form>
</div>

</body>
</html>
