{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    

</head>
<body>

<div class="container d-flex justify-content-center align-items-center">
    <form class="login-container" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h3 class="login-title">Welcome</h3>

        

        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input name="username" type="email" class="form-control" id="exampleInputEmail1"  required>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password" required>
        </div>
        <div class="form-group">
            <label for="exampleInputRole">Role</label>
            <input name="role" type="text" class="form-control" id="exampleInputRole"  required>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember Me</label>
            <a href="#" class="float-right">Forgot Password?</a>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>

        <div class="additional-links">
            <p>Don't have an account? <a href="{% url 'register_page' %}">Register Now</a></p>

            
        </div>
    </form>
</div>

</body>
</html>
